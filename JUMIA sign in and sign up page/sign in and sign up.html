<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
  </head>
<body>
  <div class="container">

      <!--LOGIN PAGE-->
      <div class="login">
        <h1>Login</h1>
        <div class="textbox">
          <input type="email" name="Email" id="signin" placeholder="Email">
        </div>

        <div class="textbox">
          <input type="password" name="password" id="signin" placeholder="Password">
        </div>

        <div class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" >
          <label for="checkbox">Remember me</label>
        <a href="">Forgot your password?</a>
        </div>

        <br>
        <button class="btn">
        <i class="fa fa-envelope" aria-hidden="true"></i>
          LOGIN
        </button>
        
        <br>
        <button class="btn-fb">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          LOGIN WITH FACEBOOK
        </button>  
      
      </div>

        <div class="vertical-line"></div>
    
       <!--CREATE AN ACCOUNT -->
    <div class="new-account">
      <div class="sign-up">
        <h1>Create your jumia account</h1>
        
        <p>Create your Jumia customer account in just a <br> few clicks! You can register either using your e-<br>mail address or through your Facebook<br> account.</p>

        <br>
        <div class="btn-container">
          <button class="btn-create-acct">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            CREATE AN ACCOUNT

          </button>
          <br>
          <button class="btn-fb-register">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            REGISTER WITH FACEBOOK
          </button>
        </div>
      </div> 
    </div>
    
    

  </div> 
</body>
</html>
